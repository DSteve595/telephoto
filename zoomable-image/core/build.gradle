plugins {
  id("android-library-convention")
  id("device-screenshot-tests-convention")
}

apply plugin: 'app.cash.paparazzi'
apply plugin: 'com.vanniktech.maven.publish'

android {
  namespace "me.saket.telephoto.zoomable.image"
}

dependencies {
  api project(':zoomable')
  api project(':zoomable-image:sub-sampling-image')

  api "androidx.compose.foundation:foundation:$versions.composeUi"

  testImplementation "junit:junit:$versions.junit"
  testImplementation "com.google.truth:truth:$versions.truth"
}
