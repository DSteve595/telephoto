plugins {
  id("android-library-convention")
}

apply plugin: 'com.vanniktech.maven.publish'

android {
  namespace "me.saket.telephoto.zoomable.image.glide"
}

dependencies {
  api project(':zoomable-image:core')
  implementation project(':zoomable-image:sub-sampling-image')

  api "com.github.bumptech.glide:glide:$versions.glide"
  implementation "com.google.accompanist:accompanist-drawablepainter:$versions.accompanist"
}
